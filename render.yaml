services:
  - type: web
    name: restaurant-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # set this securely in Render dashboard
      - key: PORT
        value: 5000 # ensure server.js uses process.env.PORT
